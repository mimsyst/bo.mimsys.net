    <title>ボが勝手に入力される</title>

<body class="d-flex flex-column h-100">
    <h1>勝手にボと入力されるテキストボックス</h1>
    <div id="app" class="form-group">
        <textarea class="form-control" v-model="mytext"></textarea>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                mytext: ''
            },
            watch: {
                mytext: function(text){
                    if(Math.floor(Math.random() * 2) == 1){
                        this.mytext += "ボ";
                    }
                }
            }

        })	
      </script>
